<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>敬語クイズ</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --card2:#0f1730;
      --text:#eaf0ff;
      --muted:#a9b7e6;
      --line:rgba(255,255,255,.12);
      --accent:#7aa2ff;
      --good:#6ee7b7;
      --bad:#fb7185;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(122,162,255,.28), transparent 55%),
                  radial-gradient(1000px 700px at 90% 20%, rgba(110,231,183,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 22px 16px 36px;
    }
    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin: 8px 0 14px;
    }
    h1{
      margin:0;
      font-size: 28px;
      letter-spacing:.3px;
    }
    .hint{
      color:var(--muted);
      font-size: 12px;
      line-height: 1.4;
      text-align:right;
      white-space:nowrap;
    }
    .panel{
      background: rgba(18,26,51,.72);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      border-bottom: 1px solid var(--line);
    }
    .left, .right{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    label{
      color: var(--muted);
      font-size: 13px;
    }
    select{
      background: var(--card2);
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      min-width: 190px;
      outline:none;
    }
    select:focus{ border-color: rgba(122,162,255,.65); }
    button{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      transition: transform .04s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      user-select:none;
    }
    button:hover{ background: rgba(255,255,255,.10) }
    button:active{ transform: translateY(1px) }
    button.primary{
      background: rgba(122,162,255,.18);
      border-color: rgba(122,162,255,.45);
    }
    button.primary:hover{ background: rgba(122,162,255,.24) }
    button.warn{
      background: rgba(251,113,133,.12);
      border-color: rgba(251,113,133,.35);
    }
    button.warn:hover{ background: rgba(251,113,133,.18) }
    button:disabled{
      opacity:.55;
      cursor:not-allowed;
      transform:none;
    }

    .content{ padding: 16px; }
    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(122,162,255,.16);
    }

    #prompt{
      font-size: 20px;
      line-height: 1.5;
      margin: 8px 0 14px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      border: 1px dashed rgba(255,255,255,.18);
    }

    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 10px 0 12px;
    }
    @media (max-width: 640px){
      .choices{ grid-template-columns: 1fr; }
      .hint{ display:none; }
      select{ min-width: 160px; }
    }

    .choiceBtn{
      text-align:left;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .k{
      width:26px; flex: 0 0 26px;
      height:26px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--muted);
      font-size: 12px;
      margin-top:2px;
    }
    .choiceBtn.correct{
      border-color: rgba(110,231,183,.55);
      background: rgba(110,231,183,.14);
    }
    .choiceBtn.wrong{
      border-color: rgba(251,113,133,.55);
      background: rgba(251,113,133,.14);
    }

    #result{
      margin: 10px 0 8px;
      font-size: 14px;
      color: var(--text);
      min-height: 20px;
    }
    #examples{
      margin: 8px 0 0;
      padding-left: 18px;
      color: var(--muted);
    }
    #examples li{ margin: 6px 0; }
    #stats{
      margin: 12px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .footerNote{
      margin-top:12px;
      color: rgba(234,240,255,.6);
      font-size: 12px;
    }
    .hide{ display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>敬語クイズ</h1>
      <div class="hint">
        1〜4: 選択 / N: 次へ / R: リセット / W: 間違いノート
      </div>
    </header>

    <div class="panel">
      <div class="toolbar">
        <div class="left">
          <label for="category">カテゴリ</label>
          <select id="category"></select>
        </div>
        <div class="right">
          <button id="modeBtn">間違いノート：OFF</button>
          <button id="clearWrongBtn" class="warn">間違いノートを空にする</button>
          <button id="nextBtn" class="primary">次の問題（N）</button>
          <button id="resetBtn" class="warn">リセット（R）</button>
        </div>
      </div>

      <div class="content">
        <div class="meta">
          <div class="badge"><span class="dot"></span><span id="currentCat">all</span></div>
          <div class="badge">スコア：<span id="statsInline">0 / 0</span></div>
          <div class="badge">間違い：<span id="wrongInline">0</span></div>
        </div>

        <div id="qArea" style="display:none;">
          <div id="prompt"></div>
          <div id="choices" class="choices"></div>
          <div id="result"></div>
          <ul id="examples"></ul>
          <div id="stats" class="hide"></div>
        </div>

        <div class="footerNote">
          
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
